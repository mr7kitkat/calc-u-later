<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon" />
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <section class="main-app-background">
      <section class="app-title b1">
        <div class="circles">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <h1 style="text-transform: uppercase">Calculator</h1>
      </section>
      <section class="output b1">
        <div class="expression"></div>
        <div class="result"></div>
      </section>
      <section class="input b1">
        <!-- button -->
        <div class="scientific-group">
          <button class="getvalue" data-value="sin(">sin</button>
          <button class="getvalue" data-value="1/">1/x</button>
          <button class="getvalue" data-value="cos(">cos</button>
          <button class="getvalue" data-value="&pi;">&pi;</button>
          <button class="getvalue" data-value="tan(">tan</button>
          <button class="getvalue" data-value="e">e</button>
          <button class="getvalue" data-value="log(">log</button>
          <button class="getvalue" data-value="&Sqrt;(">&Sqrt;</button>
        </div>

        <!-- numeric button -->
        <div class="non-scientific-group">
          <!-- row1 -->
          <button class="getvalue number" data-value="7">7</button>
          <button class="getvalue number" data-value="8">8</button>
          <button class="getvalue number" data-value="9">9</button>
          <button class="getvalue" data-value="/">&divide;</button>
          <button class="getvalue" data-value="(" id="openingBracket">(</button>

          <!-- row2 -->
          <button class="getvalue number" data-value="4">4</button>
          <button class="getvalue number" data-value="5">5</button>
          <button class="getvalue number" data-value="6">6</button>
          <button class="getvalue" data-value="&times;">&times;</button>
          <button class="getvalue" data-balance="" id="closingBracket">
            )
          </button>
          <button class="processbtn" id="allclearbtn">AC</button>

          <!-- row 3 -->
          <button class="getvalue number" data-value="1">1</button>
          <button class="getvalue number" data-value="2">2</button>
          <button class="getvalue number" data-value="3">3</button>
          <button class="getvalue" data-value="+">+</button>
          <button class="getvalue" data-value="^2">x<sup>n</sup></button>

          <!-- row 4 -->
          <button class="getvalue number" data-value="0">0</button>
          <button class="getvalue" id="percentage" data-value="%">%</button>
          <button class="getvalue" id="dot" data-value=".">.</button>
          <button class="getvalue" data-value="-">-</button>
          <button class="processbtn" id="clearbtn">C</button>

          <button class="processbtn" id="equalbtn">=</button>
        </div>
      </section>
    </section>
  </body>
</html>
