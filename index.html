<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon" />
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <section class="main-app-background">
      <section class="app-title">
        <div class="circles">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <h1>Calculator</h1>
      </section>
      <section class="output">
        <div class="expression"></div>
        <div class="result"></div>
      </section>
      <section class="input">
        <!-- scientific button -->
        <button class="scientific function">sin</button>
        <button class="scientific function">1n</button>
        <button class="scientific function">cos</button>
        <button class="scientific function">tan</button>
        <button class="scientific function">log</button>
        <button class="scientific val">e</button>
        <button class="scientific val">pi</button>
        <button class="scientific operator">^</button>
        <button class="scientific">!</button>
        <button class="scientific function">sqroot</button>

        <!-- numeric button -->
        <button class="number">0</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="val">.</button>
        <button class="processbtn">DEL</button>

        <!-- operators -->
        <button class="operator">Divide</button>
        <button class="operator">Multiply</button>
        <button class="operator">Plus</button>
        <button class="operator">Minus</button>
        <button class="operator">(</button>
        <button class="operator">)</button>
        <button class="processbtn">=</button>
      </section>
    </section>
  </body>
</html>
