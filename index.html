<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon" />
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <section class="main-app-background">
      <section class="app-title b1">
        <div class="circles">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <h1 style="text-transform: uppercase">Calculator</h1>
      </section>
      <section class="output b1">
        <div class="expression">7x140</div>
        <div class="result">980</div>
      </section>
      <section class="input b1">
        <!-- scientific button -->
        <div class="scientific-group">
          <button class="scientific function col1">sin</button>
          <button class="scientific function col2">ln</button>
          <button class="scientific function col1">cos</button>
          <button class="scientific function col2">log</button>
          <button class="scientific function col1">tan</button>
          <button class="scientific val col2">e</button>
          <button class="scientific val col1">pi</button>
          <button class="scientific operator col2">^</button>
          <button class="scientific col1">!</button>
          <button class="scientific function col2">
            <img src="./image/sqrt.png" alt="" />
          </button>
        </div>

        <!-- numeric button -->
        <div class="non-scientific-group">
          <!-- row1 -->
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">
            <img src="./image/divide.png" alt="" />
          </button>
          <button class="operator">(</button>

          <!-- row2 -->
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">
            <img src="./image/multiply.png" alt="" />
          </button>
          <button class="operator">)</button>

          <!-- row 3 -->
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator">-</button>
          <button class="processbtn" id="equalbtn">=</button>

          <!-- row 4 -->
          <button class="number">0</button>
          <button class="val" id="dot">.</button>
          <button class="processbtn" id="deletebtn">DEL</button>
          <button class="operator">+</button>
        </div>
      </section>
    </section>
  </body>
</html>
